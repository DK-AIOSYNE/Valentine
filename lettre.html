    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
            padding: 10px;
        }
        .card {
            position: relative;
            width: 90%;
            max-width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }
        .card:active .card-inner,
        .card.open .card-inner {
            transform: rotateX(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .card-front {
            background-color: #ff6666;
            color: white;
        }
        .card-back {
            background-color: white;
            color: black;
            transform: rotateX(180deg);
            padding: 50px;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .btn {
    display: inline-block;

    border-radius: 25px;
    text-decoration: none;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    transition: 0.3s;
}

        .btn:hover {
             background: #ff1e4d;

}
        @media (max-width: 400px) {
            .card {
                height: 300px;
            }
            .card-front, .card-back {
                font-size: 16px;
                padding: 10px;
            }
            .card-back {
                font-size: 14px;
            }
        }
    </style>
</head>
